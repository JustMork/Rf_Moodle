<div class="container mt-5">
    <h1 class="text-center mb-4">All Courses</h1>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let course of courses">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{course.name}}</h5>
                    <p class="card-text">{{course.code}}</p>
                    <a routerLink="/course/{{course.id}}" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>
    </div>
</div>
