<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{course.name}}</h5>
            <p class="card-text">{{course.code}}</p>
            <p>Enrolled users :</p>
            <ul>
                <li *ngFor="let user of course.users">{{user.name}}</li>
            </ul>
            <button (click)="enroll()" class="btn btn-primary">Enroll</button>
            <button (click)="unenroll()" class="btn btn-danger">UnEnroll</button>
            <button routerLink="/course/{{course.id}}/events" class="btn btn-warning">Events</button>
        </div>
    </div>
    <br>
    <div class="card" *ngIf="authenticatedUser?.admin">
        <div class="card-body">
            <h5 class="card-title">Create an event</h5>
            <div class="card-text">
                <input type="text" placeholder="Name" [(ngModel)]="eventName">
                <br>
                <textarea style="resize: both;" rows="4" cols="30" placeholder="Description" [(ngModel)]="eventDescription"></textarea>
                <br>
                <input type="button" (click)="createEvent()" class="btn btn-primary" value="Create">
            </div>
        </div>
    </div>
</div>
